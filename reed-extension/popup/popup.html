<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>reed-popup</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/popup.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="reed-popup-top-bar">
            <p id="reedPopupHeader">Reed</p>
        </div>

        <div class="reed-popup-body">
            <!-- Programmatically filled in -->
            <p id="pageTitle"></p>
            <p id="pageDescription"></p>
            <p id="pageThumb"></p>
        </div>

        <div class="reed-popup-footer">
            <button class="reed-handle-scrape-button" id="reedRejectScrapedContent"><i id="reedRejectScrapedContentIcon" class="fa fa-close"></i></button>

            <button class="reed-handle-scrape-button" id="reedAcceptScrapedContent"><i id="reedAcceptScrapedContentIcon" class="fa fa-check"></i></button>
        </div>

    </body>
</html>
